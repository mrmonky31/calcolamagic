<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Speciale</title>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear" class="button function">AC</button>
            <button id="plus-minus" class="button function">±</button>
            <button id="percent" class="button function">%</button>
            <button id="divide" class="button operator">÷</button>
            <button id="7" class="button number">7</button>
            <button id="8" class="button number">8</button>
            <button id="9" class="button number">9</button>
            <button id="multiply" class="button operator">×</button>
            <button id="4" class="button number">4</button>
            <button id="5" class="button number">5</button>
            <button id="6" class="button number">6</button>
            <button id="subtract" class="button operator">−</button>
            <button id="1" class="button number">1</button>
            <button id="2" class="button number">2</button>
            <button id="3" class="button number">3</button>
            <button id="add" class="button operator">+</button>
            <button id="0" class="button number zero">0</button>
            <button id="decimal" class="button number">.</button>
            <button id="equals" class="button operator">=</button>
        </div>
    </div>

    <div id="hiddenMenu" class="hidden-menu">
        <div class="menu-content">
            <h3>Slot Speciali</h3>
            <div class="slots">
                <div class="slot-container" data-slot="1">
                    <span class="slot-number">1</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
                <div class="slot-container" data-slot="2">
                    <span class="slot-number">2</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
                <div class="slot-container" data-slot="3">
                    <span class="slot-number">3</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
                <div class="slot-container" data-slot="4">
                    <span class="slot-number">4</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
                <div class="slot-container" data-slot="5">
                    <span class="slot-number">5</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
                <div class="slot-container" data-slot="6">
                    <span class="slot-number">6</span>
                    <input type="text" class="slot-name" placeholder="Nome libro">
                    <input type="text" class="slot-word" placeholder="Parola">
                    <input type="number" class="slot-value" placeholder="Valore">
                </div>
            </div>
            <button id="saveSlots" class="save-button">Salva e Chiudi</button>
        </div>
    </div>
</body>
</html>
